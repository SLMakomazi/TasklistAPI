# Production Configuration for VM Deployment
# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/tasklist
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.show-sql=false
spring.jpa.open-in-view=false

# Server Configuration
server.port=8080

# Jackson JSON Configuration
spring.jackson.serialization.write-dates-as-timestamps=false

# Logging Configuration
logging.level.root=info
logging.level.com.slmakomazi.tasklist=debug
logging.file.name=/opt/tasklist/logs/tasklist-api.log

# Management Endpoints (for monitoring)
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized

# Database Connection Pool (HikariCP)
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000
spring.datasource.hikari.connection-timeout=20000

# Application Information
info.app.name=Tasklist API
info.app.description=Production Task Management API
info.app.version=1.0.0
